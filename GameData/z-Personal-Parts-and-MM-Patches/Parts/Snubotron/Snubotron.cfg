
// -----------------------------------
// Start First Snubotron
// -----------------------------------


+PART[sepMotor1] {
    // --- general parameters ---
    @name = SnubOtronnew
    @author = Ven

    // point part to new model
    !mesh = DELETE
    %scale = 1
    %rescaleFactor = 1
    %MODEL {
        %model = z-Personal-Parts-and-MM-Patches/Parts/Snubotron/model
        %scale = 1.25, 1.25, 1.25
    }

    // --- Sound FX definition ---
    !fx_exhaustFlame_yellow_tiny = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_mini = DELETE
    !sound_vent_soft = DELETE

    // --- editor parameters ---
    @TechRequired = advRocketry
    @cost = 100
    @title = SnubOtron Light
    @description = Recent demand for an even smaller Sepatron has led to the quick development of the SnubOtron, a snappy little rocket aptly described as, "About half as good as a sepatron in nearly every way."

    // --- standard part parameters ---
    @mass = 0.01

    !EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_spurts
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/LES_Thruster
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.5
                speed = 1.0 1.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    @MODULE[ModuleEngines*] {
        @name = ModuleEnginesFX
        @engineID = SnubOTron
        @exhaustDamage = False
        @maxThrust = 30
        !flameoutEffectName = DELETE
        !runningEffectName = DELETE
        !powerEffectName = DELETE
        !engageEffectName = DELETE
        !disengageEffectName = DELETE
        !directThrottleEffectName = DELETE
    }

    @RESOURCE[SolidFuel] {
        @amount = 3
        @maxAmount = 3
    }
}


// -----------------------------------
// End First Snubotron
// -----------------------------------





