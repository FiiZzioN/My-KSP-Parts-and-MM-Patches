// -----------------------------------------------------
// B9 Weight changes are in "Light Weight Changes.cfg".
// -----------------------------------------------------

@PART[B9_Structure_SN_Strut] {
	@mass = 0.05
	@dragModelType = SPHERICAL
	@bulkheadProfiles = srf
	@linearStrength = 15000
	@angularStrength = 15000
	@breakingForce = 3750
	@breakingTorque = 3750
	@maxLength = 50
}

@PART[B9_Structure_SNM_Strut] {
	@mass = 0.05
	@dragModelType = SPHERICAL
	@bulkheadProfiles = srf
	@linearStrength = 15000
	@angularStrength = 15000
	@breakingForce = 3750
	@breakingTorque = 3750
	@maxLength = 50
}

@PART[B9_Control_RCS_Port_R1A|B9_Control_RCS_Port_R1]:Final {
	@mass = 0.025
	@attachRules = 1,1,0,1,1
}

@PART[B9_Utility_InfoDrive]:Final {

	@TechRequired = start
	%PhysicsSignificance = 1
	
	@MODULE[FSinfoPopup] {
        @textBody1 = 1.)  
        @textBody2 = 2.)  
        @textBody3 = 3.)
        @textBody4 = 4.)  
        @textBody5 = 5.) 
        @textBody6 = 6.) 
        @textBody7 = 7.) 
        @textBody8 = 8.) 
        @textBody9 = 9.) 
        @textBody10 = 0.) 
		@textBody11 = Press [ N ] to toggle this window.
		@countDownDuration = 15
		@toggleKey = n
	}
}

@PART[B9_Cockpit_D25] {
    @TechRequired = unmannedTech
}

@PART[B9_Aero_Wing_Procedural_*] {
    @TechRequired = aviation 

    MODULE
    {
        name = GPOSpeedPump
    }
}

