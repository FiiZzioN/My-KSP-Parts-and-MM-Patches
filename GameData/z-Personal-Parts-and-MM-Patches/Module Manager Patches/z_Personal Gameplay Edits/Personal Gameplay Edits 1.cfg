// Weight chamges are in "Light Weight Changes.cfg"

@PART[B9_Structure_SN_Strut]
{
	@mass = 0.05
	@dragModelType = SPHERICAL
	@bulkheadProfiles = srf
	@linearStrength = 15000
	@angularStrength = 15000
	@breakingForce = 3750
	@breakingTorque = 3750
	@maxLength = 50
}

@PART[B9_Structure_SNM_Strut]
{
	@mass = 0.05
	@dragModelType = SPHERICAL
	@bulkheadProfiles = srf
	@linearStrength = 15000
	@angularStrength = 15000
