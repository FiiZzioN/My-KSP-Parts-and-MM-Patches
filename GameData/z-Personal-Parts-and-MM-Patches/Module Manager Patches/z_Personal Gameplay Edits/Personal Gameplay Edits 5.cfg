// ---- CryoEngines ----

@PART[cryoengine-*]:FINAL {
//	@entryCost *= 0.9
	@cost *= 0.75
	@mass *= 0.95
}

+PART[cryoengine-125-2] {
	@name = cryoengine-125-3-Again
	@title = RL10B 'Dachnyy' Cryogenic Rocket Engine
	@mass = 1.12
	@entryCost = 5880
	@cost = 3360

	@MODULE[ModuleEngines*] {
		@maxThrust = 100

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 450
			key = 1 100
			key = 4 0.001
		}
	}
}

@PART[cryoengine-25-2] {
	@MODULE[ModuleEngines*]{
		@maxThrust = 420
	}
}

