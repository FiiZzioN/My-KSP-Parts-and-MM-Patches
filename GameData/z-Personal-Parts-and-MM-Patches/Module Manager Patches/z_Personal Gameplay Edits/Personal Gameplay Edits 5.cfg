// ---- JFJohnny5 (K2 Pod)----

@PART[K2Pod]
{
	@TechRequired = advRocketry
	@entryCost = 3800
	@cost = 1700
	@mass = 1.6
	@crashTolerance = 20
	%CoMOffset = 0.0, -0.08, 0.0

	%MODULE[ModuleSAS]
	{
		%name = ModuleSAS
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 25
		@maxAmount = 25
	}
	
	@MODULE[ModuleReactionWheel]
	{		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.38
		}
	}

	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -7500
		lossConst = 0.1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 500
	}

	RESOURCE
	{
		name = Ablator
		amount = 200
		maxAmount = 200
	}	

	skinInternalConductionMult:FOR[DeadlyReentry]:NEEDS[DeadlyReentry] = 0.0001

	%MODULE[ModuleHeatShield]:FOR[DeadlyReentry]:NEEDS[DeadlyReentry] {
		%name = ModuleHeatShield
		%ablativeResource = AblativeShielding
		%lossExp = -7500
		%lossConst = 1
		%pyrolysisLossFactor = 6000
		%reentryConductivity = 0.01
		%ablationTempThresh = 500
		%depletedMaxTemp = 1200
		%charMin = 1
		%charMax = 1
		%charAlpha = 1
	}

	%RESOURCE[AblativeShielding]:FOR[DeadlyReentry]:NEEDS[DeadlyReentry] {
		%name = AblativeShielding
		%amount = 150
		%maxAmount = 150
	}
}

