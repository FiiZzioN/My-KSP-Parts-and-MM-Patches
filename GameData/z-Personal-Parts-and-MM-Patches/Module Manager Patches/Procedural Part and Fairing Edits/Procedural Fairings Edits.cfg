@PART[KzResizableFairingBaseRing]:NEEDS[RemoteTech]
{
	%vesselType = Probe

	!MODULE[ModuleScienceExperiment]:NEEDS[Science_Revisited] {}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 10
		maxAmount = 10
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 1.0
		YawTorque = 1.0
		RollTorque = 1.0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	%MODULE[ModuleSPU]:NEEDS[RemoteTech] {
		%name = ModuleSPU
		%IsRTCommandStation = false
	}
	
	%MODULE[ModuleRTAntennaPassive]:NEEDS[RemoteTech] {
		%name = ModuleRTAntennaPassive
		%OmniRange = 3000
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

