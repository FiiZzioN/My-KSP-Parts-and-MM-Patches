@PART[*]:HAS[@MODULE[ProceduralFairingSide]|~name[KzProcFairingFuselage1|KzProcFairingFuselage2]]:FOR[TweakableEverything]:NEEDS[TweakableStaging]
{
	MODULE
	{
		name = ModuleStagingToggle
		defaultDisabled = false
		activeInFlight = true
		activeInEditor = true
	}
}

@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:Final
{
	%TechRequired = stability
	%cost = 100
	%entryCost = 500
	%maxTemp = 4800
}

@PART[*]:HAS[@MODULE[ProceduralFairingBase]]:Final
{
	%TechRequired = stability
	%cost = 100
	%entryCost = 500
	%maxTemp = 4800
}

@PART[*]:HAS[@MODULE[ProceduralFairingAdapter]]:Final
{
	%TechRequired = stability
	%cost = 100
	%entryCost = 500
	%maxTemp = 4800
}

@PART[*]:HAS[@MODULE[KzNodeNumberTweaker]]:Final
{
	@MODULE[KzNodeNumberTweaker]
	{
		@numNodes = 2
	}
}

// ---- Proc Fairings ----

@PART[KzInterstageAdapter2]
{
	@TechRequired = stability
	%maxTemp = 4800
}

+PART[KzInterstageAdapter2]:Final
{
	@name = KzInterstageAdapter2StackDecoupler
	@title = Interstage Fairing Adapter (Stack Decoupler)
	%maxTemp = 4800

	@MODULE[ModuleDecouple]
	{
		@name = ModuleDecouple
		@ejectionForce = 500
		@explosiveNodeID = top
	}
}

@PART[KzResizableFairingBaseRing]
{
	@TechRequired = stability
	%maxTemp = 4800
}

+PART[KzResizableFairingBaseRing]:Final
{
	@name = KzResizableFairingBaseRingDecoupler
	@title = Fairing Base Ring Decoupler
	%maxTemp = 4800

	%vesselType = Probe

	!MODULE[ModuleScienceExperiment]:NEEDS[Science_Revisited] {}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 10
		maxAmount = 10
	}

	%MODULE[ModuleSPU]:NEEDS[RemoteTech] {
		%name = ModuleSPU
		%IsRTCommandStation = false
	}
	
	%MODULE[ModuleRTAntennaPassive]:NEEDS[RemoteTech] {
		%name = ModuleRTAntennaPassive
		%OmniRange = 3000
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 500
		explosiveNodeID = top
	}
}

