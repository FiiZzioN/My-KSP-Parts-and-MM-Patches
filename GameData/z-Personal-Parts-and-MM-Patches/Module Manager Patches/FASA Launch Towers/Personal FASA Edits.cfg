
// ----------------------------
// ---- FASA Launch Towers ----
// ----------------------------

@PART[FASAlaunchTower]
{
	@mass = 1
	@TechRequired = generalConstruction
	@cost = 500
	@entryCost = 2500
	@breakingForce = 1
	@breakingTorque = 1
	%fuelCrossFeed = true

	!MODULE[ModuleGenerator] {}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = false
		activateGUIName = Start Fueling
		shutdownGUIName = Launch Scrubbed
//		requiresAllinputs = false
//		resourceThreshold = 0.001

		OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 153
		}
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 187
		}
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 50
		}
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 50
		}	
		OUTPUT_RESOURCE
		{
			name = LqdHydrogen
			rate = 1024
		}	
	}
}

