
// ----------------------------
// ---- FASA Launch Towers ----
// ----------------------------

@PART[FASAlaunchTower]
{
	@mass = 2
	@TechRequired = generalConstruction
	@cost = 500
	@entryCost = 2500
	@breakingForce = 500
	@breakingTorque = 500
	%fuelCrossFeed = true

	!sound_decoupler_fire {}
	sound_decoupler_fire_quiet = activate

	!MODULE[ModuleGenerator] {}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		activateGUIName = Start Fueling
		shutdownGUIName = Scrub Launch
//		requiresAllinputs = false
//		resourceThreshold = 0.001

		OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 153
		}
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 187
		}
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 50
		}
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 50
		}	
		OUTPUT_RESOURCE
		{
			name = LqdHydrogen
			rate = 1024
		}	
	}
}

