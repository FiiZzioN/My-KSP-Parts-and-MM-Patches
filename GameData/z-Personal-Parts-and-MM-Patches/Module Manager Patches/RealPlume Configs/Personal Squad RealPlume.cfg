// J-2X "Hawk" Cryogenic Rocket Engine
@PART[SSME_Cryo_J2X]:FOR[RealPlume]:NEEDS[SmokeScreen]:FINAL
{
    %PLUME[Hydrolox-Upper]
    {
        %name = Hydrolox-Upper
        %transformName = thrustTransform
        %localRotation = 0,0,0
        %localPosition = 0,0,0.6
        %fixedScale = 1.5
        %energy = 0.8
        %speed = 1.2
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName =  Hydrolox-Upper
    }
}


