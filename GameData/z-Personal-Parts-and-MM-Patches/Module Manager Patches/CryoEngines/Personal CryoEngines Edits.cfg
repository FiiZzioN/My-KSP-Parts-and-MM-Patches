@PART[cryoengine-125-2] {
	@TechRequired = advRocketry
}

+PART[cryoengine-125-2] {
	@name = cryoengine-125-3-Again
	@title = RL10B 'Dachnyy' Cryogenic Rocket Engine
	@mass = 1.13
	@entryCost = 8500
	@cost = 3100
	@TechRequired = heavyRocketry

	@MODULE[ModuleEngines*] {
		@maxThrust = 100

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 455
			key = 1 140
			key = 4 0.001
		}
	}
}

+PART[cryoengine-125-2] {
	@name = cryoengine-125-4-Vinci
	@title = ESC-A 'Vinci' Cryogenic Rocket Engine
	@mass = 1.13
	@entryCost = 16000
	@cost = 8300
	@TechRequired = heavierRocketry
	@rescaleFactor = 1.25

	@MODULE[ModuleEngines*] {
		@maxThrust = 275
		@heatProduction = 49

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 440
			key = 1 140
			key = 4 0.001
		}
	}
}

