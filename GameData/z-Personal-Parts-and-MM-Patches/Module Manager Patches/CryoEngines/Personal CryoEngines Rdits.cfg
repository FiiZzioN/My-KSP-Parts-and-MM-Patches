@PART[cryoengine-125-2] {
	@TechRequired = advRocketry
}

+PART[cryoengine-125-2] {
	@name = cryoengine-125-3-Again
	@title = RL10B 'Dachnyy' Cryogenic Rocket Engine
	@mass = 1.1
	@entryCost = 5880
	@cost = 3360
	@TechRequired = heavyRocketry

	@MODULE[ModuleEngines*] {
		@maxThrust = 100

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 455
			key = 1 140
			key = 4 0.001
		}
	}
}

@PART[cryoengine-125-1] {
	@TechRequired = advRocketry

	@MODULE[ModuleEngines*] {
		@maxThrust = 270

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 455
			key = 1 140
			key = 4 0.001
		}
	}
}

@PART[cryoengine-25-1] {
	@TechRequired = heavierRocketry
}

@PART[cryoengine-25-2] {
	@TechRequired = heavyRocketry

	@MODULE[ModuleEngines*] {
		@maxThrust = 450
	}
}

