	RESOURCE:NEEDS[!KerbalAtomics]
	{
		name = LiquidFuel
		amount = 360
		maxAmount = 360
	}

	RESOURCE:NEEDS[KerbalAtomics]
	{
		name = LqdHydrogen
		amount = 2880
		maxAmount = 2880
