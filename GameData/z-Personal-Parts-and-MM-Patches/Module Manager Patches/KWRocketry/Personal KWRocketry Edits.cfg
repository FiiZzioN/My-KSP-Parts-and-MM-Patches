@PART[KW1mengineVestaVR1]:Final {
	@entryCost = 2100
	@cost = 715

	@MODULE[ModuleEngines*] {
		@maxThrust = 120

		!atmosphereCurve {}
		atmosphereCurve {
			key = 0 325
			key = 1 220
			key = 3 0.001
		}		
	}
}

