
// ------------------------------
// ---- VenStockRevamp Edits ----
// ------------------------------





// ---- Normal Edits ----

@PART[ParaDockingPort]
{
	@TechRequired = specializedConstruction
}

@PART[1x3WPanels]
{
	@mass = 0.04
}

@PART[1x3SPanels]
{
	@TechRequired = advElectrics
}

@PART[LVT15]
{
	@TechRequired = basicRocketry
}

@PART[SnubOtron]:Final {

    @MODULE[ModuleEngines*] {
        @exhaustDamage = False
        @heatProduction = 0
    }
}

@PART[rtgMini]:AFTER[VenStockRevamp]
{
	@TechRequired = largeElectrics
	//largeElectrics
	@entryCost *= 0.75
	@cost *= 0.75

	!MODULE[TweakScale] {}

	MODULE[TweakScale] {
		name = TweakScale
		type = free
	}
}

@PART[1x3SPanels,1x3WPanels]:AFTER[VenStockRevamp]
{
	!MODULE[TweakScale] {}

	MODULE[TweakScale] {
		name = TweakScale
		type = free
	}
}


