//		@heatProduction = 375
//	}

	RESOURCE:NEEDS[!KerbalAtomics]
	{
		name = LiquidFuel
		amount = 360
		maxAmount = 360
	}

	RESOURCE:NEEDS[KerbalAtomics]
	{
		name = LqdHydrogen
		amount = 4032
		maxAmount = 4032
	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
