@PART[Mark1-2Pod]:Final
{
// More Realistic CoM with no reentry steering.
	%CoMOffset = 0, -0.1, 0

//	More Realistic CoM and allows for reentry steering.	
//	%CoMOffset = 0, -0.1, 0.07
	
	@RESOURCE[MonoPropellant] 
	{
		@amount = 50
		@maxAmount = 50
	}

	MODULE 
	{
		name = LifeSupportModule
	}

	@RESOURCE[ElectricCharge] 
	{
		@amount = 100
		@amount *= #$/CrewCapacity$
		@amount += 150
		@amount += #$maxAmount$
		@maxAmount = #$amount$
	}

	RESOURCE 
	{
		name = Food
		amount = 1.097
		maxAmount = 1.097
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE 
	{
		name = Water
		amount = 0.725
		maxAmount = 0.725
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE 
	{
		name = Oxygen
		amount = 111.038
		maxAmount = 111.038
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE 
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 95.913
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE 
	{
		name = Waste
		amount = 0
		maxAmount = 0.1
		@maxAmount *= #$/CrewCapacity$
	}

	RESOURCE 
	{
		name = WasteWater
		amount = 0
		maxAmount = 0.924
		@maxAmount *= #$/CrewCapacity$
	}

	!RESOURCE[AblativeShielding]:NEEDS[DeadlyReentry] {}
}

