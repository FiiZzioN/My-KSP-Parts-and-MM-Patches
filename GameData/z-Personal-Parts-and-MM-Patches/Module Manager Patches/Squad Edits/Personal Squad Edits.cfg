// Engine


+PART[SSME]:NEEDS[CryoEngines]
{
	@name = CryoSSME
	@title = S4 KS-25 "Vector" Cryogenic Engine
	@mass = 4.2
	@entryCost = 135000
	@cost = 19750

	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxidizer
			@ratio = 0.1
		}

		@heatProduction = 100

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 390
			key = 1 370
			key = 12 0.001
		}
	}
}

