@PART[kOSMachine0m]:FOR[kOS]
{
	MODULE
	{
		name = KOSNameTag
	}
}

@PART[kOSMachine1m]:FOR[kOS]
{
	MODULE
	{
		name = KOSNameTag
	}
}

@PART[kOSMachineRad]:FOR[kOS]
{
	%MODULE[TweakScale]
	{
		%name = TweakScale
        %type = free
	}

	MODULE
	{
		name = KOSNameTag
	}
}

@PART[kOSMachine0m|kOSMachine1m|kOSMachineRad]:Final
{
	%TechRequired = flightControl
//	%PhysicsSignificance = 1

	MODULE
	{
		name = GPOSpeedPump
	}
}

@PART[kOSMachine0m] {
	@mass = 0.01
}

@PART[kOSMachine1m] {
	@mass = 0.04
}

@PART[kOSMachineRad] {
	@mass = 0.02
}