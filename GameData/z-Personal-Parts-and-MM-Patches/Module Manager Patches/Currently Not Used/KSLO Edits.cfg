@PART[KerbalXDecoupler]
{
	@mass = 0.05

	@MODULE[ModuleDecouple],0 {
	    @ejectionForce = 500
	}

	!MODULE[ModuleDecouple],1 {}

	%MODULE[TweakScale] {
	    %name = TweakScale
	    %type = stack
	    %freeScale = false
	    %scaleFactors = 1.25, 2.5, 3.75
	    %scaleNames = 1.25, 2.5, 3.75
	    %techRequired = basicRocketry, heavyRocketry, heavierRocketry
	    %defaultScale = 1.25
	}
}

@PART[KE180]
{
	%entryCost = 25000
	%cost = 8250
	%TechRequired = heavierRocketry
	%skinInternalConductionMult = 4.0
	%emissiveConstant = 0.8 // engine nozzles are good at radiating.
	%dragModelType = default
	%maximum_drag = 0.2
	%minimum_drag = 0.2
	%angularDrag = 2
	%crashTolerance = 7
	%breakingForce = 200
	%breakingTorque = 200
	%maxTemp = 2000 // = 3600
	%bulkheadProfiles = size2

	%MODULE[ModuleGimbal] {
		%name = ModuleGimbal
		%gimbalTransformName = thrustTransform
		%gimbalRange = 2
	}
}

@PART[RTA]
{
	%skinInternalConductionMult = 4.0
