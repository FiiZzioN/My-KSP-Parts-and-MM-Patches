
// Transport Vehicle Service Module
@PART[ESASM] 
{
//	@mass = 1.95
	@TechRequired = commandModules

	%RESOURCE[Food] {
		%name = Food
		%amount = 6.947
		%maxAmount = 6.947
	}
	%RESOURCE[Water] {
		%name = Water
		%amount = 4.591
		%maxAmount = 4.591
	}
	%RESOURCE[Oxygen] {
		%name = Oxygen
		%amount = 703.236
		%maxAmount = 703.236
	}
	%RESOURCE[CarbonDioxide] {
		%name = CarbonDioxide
		%amount = 0
		%maxAmount = 607.447
	}
	%RESOURCE[Waste] {
		%name = Waste
		%amount = 0
		%maxAmount = 0.633
	}
	%RESOURCE[WasteWater] {
		%name = WasteWater
		%amount = 0
		%maxAmount = 5.848
	}

	@RESOURCE[ElectricCharge] {
		@amount = 450
		@maxAmount = 450
	}

	@RESOURCE[LiquidFuel] {
		@amount = 459
		@maxAmount = 459
	}
	
	@RESOURCE[Oxidizer] {
		@amount = 561
		@maxAmount = 561
	}

	@MODULE[ModuleSAS]
	{
		@SASServiceLevel = 3
	}

	%MODULE[TweakScale] {
		%name = TweakScale
		%type = stack
		%freeScale = false
		%scaleFactors = 1, 1.5
		%scaleNames = 2.50m, 3.75m
		%techRequired = commandModules, veryHeavyRocketry
		%defaultScale = 1
	}	
}

