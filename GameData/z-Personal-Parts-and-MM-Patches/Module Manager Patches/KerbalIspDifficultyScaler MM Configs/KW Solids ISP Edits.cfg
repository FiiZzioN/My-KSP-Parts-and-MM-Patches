// Globe I SRB
@PART[KWsrbGlobeI] {
	@MODULE[ModuleEngines*] {
		@minThrust *= 0.85
		@maxThrust *= 0.85
		
		!atmosphereCurve
		atmosphereCurve {
			key = 0 210
			key = 1 195
			key = 6 0.001
		}
	}
}

