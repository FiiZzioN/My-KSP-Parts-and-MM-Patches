
// Cryo configuration for the ProceduralBalloonTank

@PART[proceduralBalloonTank]:NEEDS[CryoTanks]
{
	MODULE
	{
		name =  ModuleCryoTank
		FuelName = LqdHydrogen
		// in % per hour
		BoiloffRate = 0.05
		// in Ec per 1000 units per second
		CoolingCost = 0.10
	}

	@MODULE[TankContentSwitcher]
	{
		TANK_TYPE_OPTION
		{
			name = LqdHydrogen
			dryDensity = 0.04346
			costMultiplier = 0.06125
			RESOURCE 
			{
				name = LqdHydrogen
				unitsPerT = 40000
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdHydrogen+Oxidizer
			dryDensity = 0.069535
			costMultiplier = 1.37375
			RESOURCE 
			{
				name = LqdHydrogen
				unitsPerT = 15000
			}
			RESOURCE 
			{
				name = Oxidizer
				unitsPerT = 1000
			}
		}
	}
}