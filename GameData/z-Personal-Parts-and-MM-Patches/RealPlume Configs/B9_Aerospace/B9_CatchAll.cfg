@PART[B9_Engine_L2_Atlas]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrust_transform
        localRotation = 0,0,0
        localPosition = 0,0,-0.6
        fixedScale = 2
        energy = 1.1
        speed = 1

    }
