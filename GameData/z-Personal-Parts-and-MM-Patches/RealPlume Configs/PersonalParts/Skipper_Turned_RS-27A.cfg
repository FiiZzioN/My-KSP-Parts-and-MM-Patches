@PART[Custom_RS-27A]:FOR[RealPlume]:NEEDS[SmokeScreen]:Final
{
    PLUME
    {
        name = Kerolox-Lower-Custom
        transformName = thrustTransform
        localRotation = 0,0,0
        flareScale = 0.775
        flarePosition = 0,0,0.475
        plumeScale = 0.475
        plumePosition = 0,0,0.6
        energy = 1
        speed = 1
        emissionMult = 0.65
    }
    @PLUME[Hypergolic-Lower]:NEEDS[!VenStockRevamp] {
        @plumePosition = 0,0,1.8
        @flarePosition = 0,0,1.2
    }

    @MODULE[ModuleEngines*] {
        @name = ModuleEnginesFX
        %powerEffectName = Kerolox-Lower-Custom
    }
}
